<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Filters</title>
        <link rel="stylesheet" href="filters.css" />
        <link rel="stylesheet" href="dropDown.css" />
    </head>
    <body>
        <h2>Filter by</h2>
        <div class="main-container">
            <div class="due-date-container">
                <h3>DUE DATE</h3>
                <label for="from">from</label>
                <input type="date" id="from" />
                <label for="to">to</label>
                <input type="date" id="to" />
            </div>

            <div class="category-container">
                <h3>CATEGORY</h3>
                <div class="category-options">
                    <span
                        class="category-option category-active"
                        data-value="none"
                        id="category-none"
                        >None</span
                    >
                    <span class="category-option" data-value="personal"
                        >Personal</span
                    >
                    <span class="category-option" data-value="work">Work</span>
                    <span class="category-option" data-value="education"
                        >Education</span
                    >
                    <span class="category-option" data-value="shopping"
                        >Shopping</span
                    >
                    <span class="category-option" data-value="finance"
                        >Finance</span
                    >
                    <span
                        class="category-option"
                        data-value="health and wellness"
                        >Health and Wellness</span
                    >
                    <span class="category-option" data-value="social"
                        >Social</span
                    >
                    <span class="category-option" data-value="hobbies"
                        >Hobbies</span
                    >
                    <span class="category-option" data-value="miscellaneous"
                        >Miscellaneous</span
                    >
                </div>
            </div>

            <div class="priority-container">
                <h3>PRIORITY</h3>
                <div class="priority-options">
                    <span
                        class="priority-option priority-active"
                        data-value="none"
                        id="priority-none"
                        >None
                    </span>
                    <span class="priority-option" data-value="low">Low</span>
                    <span class="priority-option" data-value="medium"
                        >Medium</span
                    >
                    <span class="priority-option" data-value="high">High</span>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button
                type="submit"
                onclick="addFilter(event)"
                value="add filters"
            >
                Submit
            </button>
        </div>
        <script src="filters.js"></script>
    </body>
</html>
